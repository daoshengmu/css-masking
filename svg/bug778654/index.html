<!DOCTYPE html>
<html>
  <body>
    <button>before</button>
    <br>
    <svg width="700" height="600">
      <rect tabindex="2" x="50" y="120" width="150" height="80" style="fill:red;stroke:pink;stroke-width:5;opacity:0.5"/>
      <text x="250" y="150">
        Index: 2
      </text>
      <rect tabindex="0" x="50" y="220" width="150" height="80" style="fill:blue;stroke:pink;stroke-width:5;opacity:0.5"/>
      <text x="250" y="250">
        Index: 0; Normal order
      </text>
      <rect tabindex="-1" x="50" y="320" width="150" height="80" style="fill:green;stroke:pink;stroke-width:5;opacity:0.5"/>
      <text x="250" y="350">
        Index: -1; Not receive focus
      </text>
      <rect tabindex="1" x="50" y="420" width="150" height="80" style="fill:yellow;stroke:pink;stroke-width:5;opacity:0.5"/>
      <text x="250" y="450">
        Index: 1
      </text>
      </svg>
      <br>   
   <button>after</button>
 </body>
</html>
