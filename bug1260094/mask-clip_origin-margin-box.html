<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Masking: mask-origin/mask-clip: margin-box</title>
    <link rel="author" title="Daosheng Mu" href="mailto:dmu@mozilla.com">
    <link rel="author" title="Mozilla" href="https://www.mozilla.org">
    <link rel="help" href="https://www.w3.org/TR/css-masking-1/#the-mask-repeat">
    <meta name="assert" content="Test checks whether margin-box for mask-origin/mask-clip works correctly or not.">
    <style type="text/css">
      div {
        width: 128px;
        height: 128px;
      }

      div.outer {
        border: 1px solid black;
      }

      div.inner {
        background-image: url(firefox.jpeg);
        background-size: 100% 100%;
        background-origin: margin-box;
        border: 1px dotted red;
        margin-left: 20px;
        -webkit-mask-image: url(0_80e74_9f303e3d_M.png);
        -webkit-mask-size: 100% 100%;
      }

      #mask-origin {
        -webkit-mask-origin: margin-box;
        -webkit-mask-repeat: no-repeat;
      }

      #mask-clip {
        -webkit-mask-clip: margin-box;
        -webkit-mask-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="outer"><div class="inner" id="mask-origin"></div></div>
    <div class="outer"><div class="inner" id="mask-clip"></div></div>
  </body>
</html>
